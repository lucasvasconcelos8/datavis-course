            <link  rel="stylesheet" href="css/starter-template.css">

            <link rel="stylesheet" href="css/styles.css">

            <style type="text/css">

        </head>
        <body>
            <div class='container-fluid'>
                <h1> Crimes in Chicago </h1>
                <div id="mapid"></div>
                <div id='total-chart'>
                  <h4> Total Crimes </h4>
                </div>   
                <div>
                    <div id='perday-chart'>
                      <h4> Crimes per Day </h4>
                    </div>
                </div>

            </div>
            <script type="text/javascript">
            // Create the dc.js chart objects & link to divs
            var totalCrimesGraph = dc.barChart("#total-chart")
            //  var crimesPerDayGraph = dc.SeriesChart("#perday-chart")

            var map = L.map('mapid').setView([41.8937762,-87.6652561],10);
            L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {attribution: '&copy; <a href="http://www.openstreetmap.org/">OpenStreetMap</a>contributors',maxZoom: 17}).addTo(map);

            var colorScale = d3.scale.ordinal()
            .domain(["HOMICIDE", "ROBBERY", "BURGLARY"])
            .range(["#ca0020", "#0571b0", "#fdae61"]);
          
            // load data from a csv file
            d3.csv("Crimes_Chicago_Sep2017.csv", function (data) {
              // format our data
              var dtgFormat = d3.time.format("%Y-%m-%d %H:%M:%S %p");
              data.forEach(function(d){
                d.dtg = dtgFormat.parse(d.Date);
                d.lat = +d.Latitude;
                d.lon = +d.Longitude;
                d.crimetype = d["Primary Type"];

                var circle = L.circle([d.lat, d.lon], 150, {color: colorScale(d.crimetype),weight: 1,fillColor: colorScale(d.crimetype) ,fillOpacity: 0.5}).addTo(map);
            });

              // Run the data through crossfilter and load our 'facts'
              var facts = crossfilter(data)
 

              // Create a dimension for Depth
              var totalCrimesDimension = facts.dimension(function(d){
                return d.crimetype;
              })

              //Create a group for Depth that just counts the number of elements in the group
              var crimeGroup = totalCrimesDimension.group()


              // Create a dimension just for the hour from the datetime in the dataset
              //var hourDimension = facts.dimension(function(d){
              //  return d3.time.hour(d.dtg);
              //})
              //hint: use d3.time.hour() function


              //Create a group for the hour dimension that just counts the number of elements per hour
              //var hourGroup = hourDimension.group()

              // Setup the charts
                

              // Configure Depth bar graph
              totalCrimesGraph.width(480)
                         .height(150)
                         .margins({top: 10, right: 10, bottom: 20, left: 40})
                         .dimension(totalCrimesDimension)
                         .colors(colorScale)
                         .group(crimeGroup)
                         .gap(1)
                         .x(d3.scale.linear().domain([0,100]));
             
              //crimesPerDayGraph.height(150)
              //             .width(960)
              //             .margins({top: 10, right: 10, bottom: 20, left: 40})
              //             .dimension()
              //             .group()
              //             .x(d3.time.scale().domain(d3.extent(data, function(d) { return d.dtg; })))

              // Render the Charts
              dc.renderAll();
            });
            </script>

            <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

        </body>
